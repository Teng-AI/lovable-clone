<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-status {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            height: 2rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 0 auto 2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(.taken) {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .winning-cell {
            background: rgba(46, 204, 113, 0.8) !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .player-x {
            color: #e74c3c;
        }

        .player-o {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value player-x" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value player-o" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-status" id="gameStatus">Player X's turn</div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <button class="reset-btn" id="resetBtn">Reset Game</button>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = {
                    X: 0,
                    O: 0,
                    draw: 0
                };
                
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6] // diagonals
                ];
                
                this.initializeGame();
            }
            
            initializeGame() {
                this.cells = document.querySelectorAll('.cell');
                this.gameStatus = document.getElementById('gameStatus');
                this.resetBtn = document.getElementById('resetBtn');
                this.scoreX = document.getElementById('scoreX');
                this.scoreO = document.getElementById('scoreO');
                this.scoreDraw = document.getElementById('scoreDraw');
                
                this.cells.forEach(cell => {
                    cell.addEventListener('click', this.handleCellClick.bind(this));
                });
                
                this.resetBtn.addEventListener('click', this.resetGame.bind(this));
                this.updateGameStatus();
                this.updateScoreBoard();
            }
            
            handleCellClick(event) {
                const cell = event.target;
                const index = parseInt(cell.dataset.index);
                
                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }
                
                this.makeMove(index, cell);
            }
            
            makeMove(index, cell) {
                this.board[index] = this.currentPlayer;
                cell.textContent = this.currentPlayer;
                cell.classList.add('taken', this.currentPlayer.toLowerCase());
                
                if (this.checkWin()) {
                    this.gameActive = false;
                    this.highlightWinningCells();
                    this.updateGameStatus(`Player ${this.currentPlayer} wins! 🎉`);
                    this.scores[this.currentPlayer]++;
                    this.updateScoreBoard();
                } else if (this.checkDraw()) {
                    this.gameActive = false;
                    this.updateGameStatus("It's a draw! 🤝");
                    this.scores.draw++;
                    this.updateScoreBoard();
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateGameStatus();
                }
            }
            
            checkWin() {
                return this.winningConditions.some(condition => {
                    const [a, b, c] = condition;
                    if (this.board[a] && 
                        this.board[a] === this.board[b] && 
                        this.board[a] === this.board[c]) {
                        this.winningCombination = condition;
                        return true;
                    }
                    return false;
                });
            }
            
            checkDraw() {
                return this.board.every(cell => cell !== '');
            }
            
            highlightWinningCells() {
                if (this.winningCombination) {
                    this.winningCombination.forEach(index => {
                        this.cells[index].classList.add('winning-cell');
                    });
                }
            }
            
            updateGameStatus(message) {
                if (message) {
                    this.gameStatus.textContent = message;
                } else {
                    this.gameStatus.textContent = `Player ${this.currentPlayer}'s turn`;
                }
            }
            
            updateScoreBoard() {
                this.scoreX.textContent = this.scores.X;
                this.scoreO.textContent = this.scores.O;
                this.scoreDraw.textContent = this.scores.draw;
            }
            
            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.winningCombination = null;
                
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });
                
                this.updateGameStatus();
            }
            
            resetScores() {
                this.scores = { X: 0, O: 0, draw: 0 };
                this.updateScoreBoard();
            }
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const game = new TicTacToe();
            
            // Add double-click to reset scores
            document.getElementById('resetBtn').addEventListener('dblclick', () => {
                game.resetScores();
            });
        });
    </script>
</body>
</html>
